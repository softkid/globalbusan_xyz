<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#ogGradient)" />
  
  <!-- 로고 영역 (좌측 상단) -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.2"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <path d="M -50 0 Q -25 -20 0 0 Q 25 20 50 0" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <path d="M -50 0 Q -25 20 0 0 Q 25 -20 50 0" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- 메인 텍스트 (중앙) -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Global BUSAN
  </text>
  
  <!-- 서브 텍스트 -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
